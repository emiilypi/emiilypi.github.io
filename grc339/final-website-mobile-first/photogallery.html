        <body>
            <div class="container">
                <header>

                <input type="radio" name="item" id="photo1" checked="checked">

                <main>
                        <figure class="gallery">
                            <img src="nyfw1.jpg" alt="Two girls in all white outfits walking side by side on the street.">
                            <figcaption>Monochrome outfits have become increasingly popular in 2020.</figcaption> <!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw2.jpg" alt="Girl standing on a crosswalk wearing a long skirt and holding her phone.">
                            <figcaption>Midi skirts can be edgy too!</figcaption> <!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw3.jpg" alt="Girl standing in the middle of the sidewalk wearing a green jacket." > <!-- Photo by Darrel Hunter from Teen Vogue -->
                            <figcaption>Utility-inspired fashion is making a comeback.</figcaption>
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw4.jpg" alt="Girl walking on the street wearing an oversized matching plaid patterned outfit.">
                            <figcaption>Matching sets have gained popularity quickly.</figcaption> <!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw5.jpg" alt="Girl standing in front of construction area smiling in a bright red dress.">
                            <figcaption>Color coordination between outfits to shoes to accessories are always a statement.</figcaption> <!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw6.jpg" alt="Girl walking down the street in a long flowy white dress.">
                            <figcaption>Layering is an essential skill in New York.</figcaption> <!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw7.jpg" alt="Girl crossing the street in a long white layered ruffle dress." >
                            <figcaption>Stand out in a dreamy dress with a pop of color.</figcaption><!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                        <figure class="gallery">
                            <img src="nyfw8.jpg" alt="Girl posing for a photo in all black and edgy embellishments.">
                            <figcaption>Everyday street style, but make it high fashion.</figcaption> <!-- Photo by Darrel Hunter from Teen Vogue -->
                        </figure>
                </main>
